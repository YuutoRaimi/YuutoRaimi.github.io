<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yehuda S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Document Object Model (Dom)</h1>
        <h3>Pendaftaran Kelompok</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
            <label for="floatingInputGroup1">Nama Kelompok</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" id="jumlah_anggota" name="jumlah_anggota" class="form-control" placeholder="Jumlah Anggota" onchange="generateAnggota()">
            <label for="jumlah_anggota">Jumlah Anggota</label>
        </div>
        <div id="anggota"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
